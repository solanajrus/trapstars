<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapstar</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚≠ê</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .ca-box {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #fff;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        
        .content {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            text-transform: uppercase;
        }
        
        .message {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .emphasis {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="ca-box">CA:</div>
    <div class="content">
        <h1>TRAPSTAR</h1>
        <div class="message">
            there is no narrative or utility.<br>
            you're simply buying this because<br>
            you're a <span class="emphasis">f*cking trapstar</span>.<br>
            you only care about the <span class="emphasis">money</span>.
        </div>
    </div>
</body>
</html>
